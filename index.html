<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rimuru & Ciel ‚Äì Valentine Contract</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: url('https://images.alphacoders.com/121/1219367.jpg') center/cover fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e0f2fe;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, rgba(56,189,248,0.6), rgba(2,6,23,0.9));
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 1;
      background: rgba(2,6,23,0.85);
      border-radius: 26px;
      padding: 2.5rem 2rem;
      max-width: 420px;
      width: 92%;
      text-align: center;
      box-shadow: 0 0 40px rgba(56,189,248,0.4);
      overflow: hidden;
    }

    .card::after {
      content: "";
      position: absolute;
      inset: -50%;
      background: conic-gradient(from 0deg, transparent, rgba(56,189,248,0.35), transparent 30%);
      animation: spin 8s linear infinite;
    }

    .card > * { position: relative; z-index: 1; }

    @keyframes spin { to { transform: rotate(360deg); } }

    h1 { font-size: 1.9rem; margin-bottom: 0.3rem; }

    .subtitle {
      font-size: 0.95rem;
      opacity: 0.85;
      margin-bottom: 1.2rem;
    }

    .characters {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1.2rem;
    }

    .characters img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 18px;
      border: 2px solid rgba(56,189,248,0.6);
      box-shadow: 0 0 15px rgba(56,189,248,0.5);
    }

    p {
      font-size: 1rem;
      line-height: 1.55;
      margin-bottom: 1.8rem;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      position: relative;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.3s ease;
      position: relative;
    }

    .yes {
      background: linear-gradient(135deg, #22d3ee, #38bdf8);
      color: #020617;
      font-weight: bold;
      box-shadow: 0 0 25px rgba(56,189,248,0.6);
    }

    .no {
      background: transparent;
      color: #bae6fd;
      border: 2px solid #38bdf8;
    }

    .attack {
      animation: dash 0.4s ease forwards;
    }

    @keyframes dash {
      0% { transform: translateX(0) scale(1); filter: drop-shadow(0 0 0px #38bdf8); }
      40% { transform: translateX(60px) scale(1.2); filter: drop-shadow(0 0 14px #38bdf8); }
      70% { transform: translateX(130px) scale(1.35) rotate(6deg); filter: drop-shadow(0 0 28px #22d3ee); }
      100% { transform: translateX(110px) scale(1.1); filter: drop-shadow(0 0 18px #38bdf8); }
    }

    .hit {
      animation: explode 0.45s ease forwards;
    }

    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      40% { transform: scale(1.4) rotate(12deg); }
      70% { transform: scale(0.7) rotate(-18deg); }
      100% { transform: scale(0); opacity: 0; }
    }

    .final {
      display: none;
      margin-top: 1.6rem;
      font-size: 1.1rem;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .seal {
      margin-top: 1rem;
      font-size: 0.9rem;
      opacity: 0.85;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Rimuru üíô</h1>
    <div class="subtitle">Proposing a Valentine Contract</div>

    <div class="characters">
      <img src="https://static.zerochan.net/Rimuru.Tempest.full.3057771.jpg" alt="Rimuru">
      <img src="https://static.zerochan.net/Ciel.%28Tensei.Shitara.Slime.Datta.Ken%29.full.3470668.jpg" alt="Ciel">
    </div>

    <p>
      Across every timeline and every world, there is only one partner I trust.
      Will you be the <strong>Ciel</strong> to my <strong>Rimuru</strong> ‚Äî my strategist,
      my equal, and my Valentine?
    </p>

    <div class="buttons">
      <button id="yesBtn" class="yes">Yes, my partner üå∏</button>
      <button id="noBtn" class="no">No üòÖ</button>
    </div>

    <div id="final" class="final"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const yesBtn = document.getElementById('yesBtn');
      const noBtn = document.getElementById('noBtn');
      const final = document.getElementById('final');

      yesBtn.addEventListener('click', () => {
        final.style.display = 'block';
        final.innerHTML = `üíñ <strong>Contract Accepted.</strong><br><br>
          From this moment forward, our fates are linked.<br>
          Strategy synchronized. Hearts aligned.<br><br>
          <em>Happy Valentine‚Äôs Day, my Ciel.</em>
          <div class="seal">üîí Status: Eternal Partners</div>`;
      });

      noBtn.addEventListener('click', () => {
        yesBtn.classList.remove('attack');
        void yesBtn.offsetWidth;
        yesBtn.classList.add('attack');

        setTimeout(() => {
          noBtn.classList.add('hit');
        }, 180);

        setTimeout(() => {
          final.style.display = 'block';
          final.innerHTML = 'üëÅÔ∏è Ultimate Skill Activated: Raphael.<br>Rejection timeline eliminated.';
        }, 550);
      });
    });
  </script>
</body>
</html>
