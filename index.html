<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rimuru & Sami ‚Äî Eternal Contract</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Segoe UI', system-ui, sans-serif;
  background:
    radial-gradient(circle at 20% 20%, rgba(56,189,248,0.25), transparent 40%),
    radial-gradient(circle at 80% 30%, rgba(34,211,238,0.2), transparent 45%),
    linear-gradient(180deg, #020617, #020617);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #e0f2fe;
  overflow: hidden;
}

/* Moving mist */
body::before {
  content: "";
  position: fixed;
  inset: -20%;
  background:
    radial-gradient(circle, rgba(56,189,248,0.18), transparent 60%);
  animation: drift 18s linear infinite;
  z-index: 0;
}

@keyframes drift {
  to { transform: translateX(200px) translateY(-200px); }
}

/* ================= CARD ================= */

.card {
  position: relative;
  z-index: 2;
  background: rgba(2,6,23,0.88);
  border-radius: 30px;
  padding: 3rem 2.4rem;
  max-width: 450px;
  width: 92%;
  text-align: center;
  box-shadow: 0 0 90px rgba(56,189,248,0.6);
  overflow: hidden;
}

.card::after {
  content: "";
  position: absolute;
  inset: -60%;
  background: conic-gradient(
    from 0deg,
    transparent,
    rgba(56,189,248,0.45),
    transparent 25%
  );
  animation: spin 9s linear infinite;
}

@keyframes spin { to { transform: rotate(360deg); } }

.card > * { position: relative; z-index: 1; }

h1 { font-size: 2.2rem; margin-bottom: 0.3rem; }
.subtitle { opacity: 0.85; margin-bottom: 1.7rem; }

/* ================= CHARACTERS ================= */

.characters {
  display: flex;
  justify-content: center;
  gap: 1.6rem;
  margin-bottom: 1.8rem;
}

.characters img {
  width: 120px;
  height: 120px;
  object-fit: cover;
  border-radius: 24px;
  border: 2px solid rgba(56,189,248,0.8);
  box-shadow: 0 0 30px rgba(56,189,248,0.9);
  animation: float 4s ease-in-out infinite, glow 2.5s ease-in-out infinite;
}

.characters img:nth-child(2) { animation-delay: 1.6s; }

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-14px); }
}

@keyframes glow {
  0%,100% { box-shadow: 0 0 22px rgba(56,189,248,0.7); }
  50% { box-shadow: 0 0 50px rgba(56,189,248,1); }
}

/* ================= TEXT ================= */

p {
  font-size: 1.08rem;
  line-height: 1.7;
  margin-bottom: 2.2rem;
}

/* ================= BUTTONS ================= */

.buttons {
  display: flex;
  gap: 1.3rem;
  justify-content: center;
  position: relative;
}

button {
  padding: 0.9rem 1.9rem;
  font-size: 1rem;
  border-radius: 999px;
  border: none;
  cursor: pointer;
}

.yes {
  background: linear-gradient(135deg, #22d3ee, #38bdf8);
  color: #020617;
  font-weight: bold;
  box-shadow: 0 0 40px rgba(56,189,248,0.9);
}

.yes:hover { transform: scale(1.1); }

.no {
  background: transparent;
  color: #bae6fd;
  border: 2px solid #38bdf8;
  position: absolute;
  right: 0;
}

/* ================= SCROLL ================= */

.scroll {
  display: none;
  margin-top: 2rem;
  background: linear-gradient(#fefce8, #fde68a);
  color: #1e293b;
  border-radius: 18px;
  padding: 1.6rem;
  box-shadow: 0 0 45px rgba(251,191,36,0.8);
  animation: unfurl 1.4s ease forwards;
}

@keyframes unfurl {
  from { transform: scaleY(0); opacity: 0; }
  to { transform: scaleY(1); opacity: 1; }
}

.system {
  margin-top: 0.9rem;
  font-family: monospace;
  white-space: pre-line;
}

/* ================= PARTICLES ================= */

.particle {
  position: fixed;
  width: 6px;
  height: 6px;
  background: rgba(56,189,248,0.9);
  border-radius: 50%;
  pointer-events: none;
  animation: particle 1.2s ease-out forwards;
}

@keyframes particle {
  to {
    transform: translateY(-50px) scale(0);
    opacity: 0;
  }
}

/* ================= MUSIC ================= */

.music {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 5;
  padding: 0.6rem 1.1rem;
  border-radius: 999px;
  background: rgba(2,6,23,0.7);
  color: #bae6fd;
  border: 1px solid #38bdf8;
  cursor: pointer;
}
</style>
</head>

<body>

<button class="music" id="musicBtn">üéµ Music</button>

<div class="card">
  <h1>Rimuru üíô</h1>
  <div class="subtitle">Eternal Valentine Contract</div>

  <div class="characters">
    <!-- CANON-STYLE IMAGES -->
    <img src="https://i.pinimg.com/736x/7b/8c/65/7b8c65d9e9a8fbc1c4b0a4d3d9b1cba2.jpg" alt="Rimuru">
    <img src="https://i.pinimg.com/736x/3a/8e/4d/3a8e4d6b2a5a8b0e0c7a91c55e0c2f93.jpg" alt="Ciel">
  </div>

  <p>
    Across every timeline and every world,<br>
    there is only one soul I trust completely.<br><br>
    <strong>Sami</strong>, will you be my Valentine ‚Äî
    my partner, my equal, my forever?
  </p>

  <div class="buttons">
    <button id="yesBtn" class="yes">Yes üíô</button>
    <button id="noBtn" class="no">No üòÖ</button>
  </div>

  <div id="scroll" class="scroll">
    <strong>üìú Valentine Contract</strong>
    <div id="systemText" class="system"></div>
  </div>
</div>

<!-- BACKGROUND MUSIC -->
<audio id="bgm" loop>
  <source src="https://files.catbox.moe/9c7w9k.mp3" type="audio/mpeg">
</audio>

<!-- RIMURU VOICE LINE -->
<audio id="rimuruVoice">
  <source src="https://files.catbox.moe/0n9p6p.mp3" type="audio/mpeg">
</audio>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const scroll = document.getElementById('scroll');
const systemText = document.getElementById('systemText');
const bgm = document.getElementById('bgm');
const musicBtn = document.getElementById('musicBtn');
const rimuruVoice = document.getElementById('rimuruVoice');

let escape = 0;

/* YES */
yesBtn.onclick = () => {
  scroll.style.display = 'block';
  document.body.style.boxShadow = 'inset 0 0 280px rgba(56,189,248,0.75)';
  rimuruVoice.play();
  typeText(
    "System: Contract accepted.\nPartner registered: Sami\nStatus: Eternal Valentine üíô"
  );
};

/* TYPEWRITER */
function typeText(text) {
  systemText.textContent = "";
  let i = 0;
  const interval = setInterval(() => {
    systemText.textContent += text[i];
    i++;
    if (i >= text.length) clearInterval(interval);
  }, 45);
}

/* NO ESCAPE */
noBtn.onmouseenter = () => {
  escape++;
  noBtn.style.position = 'fixed';
  noBtn.style.left = Math.random() * (window.innerWidth - 120) + 'px';
  noBtn.style.top = Math.random() * (window.innerHeight - 60) + 'px';
  if (escape > 6) noBtn.textContent = "I give up üò≠";
};

/* PARTICLES */
document.addEventListener('mousemove', e => {
  const p = document.createElement('div');
  p.className = 'particle';
  p.style.left = e.clientX + 'px';
  p.style.top = e.clientY + 'px';
  document.body.appendChild(p);
  setTimeout(() => p.remove(), 1200);
});

/* MUSIC */
musicBtn.onclick = () => {
  if (bgm.paused) {
    bgm.play();
    musicBtn.textContent = "‚è∏ Music";
  } else {
    bgm.pause();
    musicBtn.textContent = "üéµ Music";
  }
};
</script>

</body>
</html>
