<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      background: radial-gradient(circle at top, #7dd3fc, #1e3a8a);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e0f2fe;
    }

    .card {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 24px;
      padding: 2.5rem 2rem;
      max-width: 420px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -50%;
      background: conic-gradient(from 0deg, transparent, rgba(125,211,252,0.4), transparent 30%);
      animation: spin 6s linear infinite;
    }

    .card > * { position: relative; z-index: 1; }

    @keyframes spin { to { transform: rotate(360deg); } }

    h1 { font-size: 1.8rem; margin-bottom: 0.5rem; }

    .subtitle { font-size: 1rem; opacity: 0.85; margin-bottom: 1.5rem; }

    .slime {
      width: 120px; height: 120px; margin: 0 auto 1.5rem;
      background: radial-gradient(circle at top, #bae6fd, #38bdf8);
      border-radius: 50% 50% 45% 45%; position: relative;
      animation: bounce 2.5s ease-in-out infinite;
    }

    .slime::before, .slime::after {
      content: ""; position: absolute; top: 40px; width: 14px; height: 14px;
      background: #0f172a; border-radius: 50%;
    }

    .slime::before { left: 35px; }
    .slime::after { right: 35px; }

    .mouth {
      position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
      width: 30px; height: 14px; border-bottom: 3px solid #0f172a;
      border-radius: 0 0 50px 50px;
    }

    @keyframes bounce { 0%,100%{transform:translateY(0);}50%{transform:translateY(-10px);} }

    p { font-size: 1rem; line-height: 1.5; margin-bottom: 1.8rem; }

    .buttons { display: flex; gap: 1rem; justify-content: center; position: relative; }

    button {
      padding: 0.7rem 1.4rem; font-size: 1rem; border-radius: 999px;
      border: none; cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.3s ease;
      position: relative;
    }

    .yes {
      background: linear-gradient(135deg, #22d3ee, #38bdf8);
      color: #0f172a; font-weight: bold;
      box-shadow: 0 10px 20px rgba(56,189,248,0.4);
    }

    .no {
      background: transparent; color: #bae6fd; border: 2px solid #38bdf8;
    }

    button:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 14px 28px rgba(0,0,0,0.4);
    }

    .attack {
      animation: dash 0.35s ease forwards;
    }

    @keyframes dash {
      0% { transform: translateX(0) scale(1); filter: drop-shadow(0 0 0px #22d3ee); }
      40% { transform: translateX(60px) scale(1.2); filter: drop-shadow(0 0 12px #22d3ee); }
      70% { transform: translateX(120px) scale(1.35) rotate(5deg); filter: drop-shadow(0 0 25px #38bdf8); }
      100% { transform: translateX(100px) scale(1.1); filter: drop-shadow(0 0 18px #22d3ee); }
    }
      70% { transform: translateX(110px) scale(1.15); }
      100% { transform: translateX(90px) scale(1); }
    }

    .hit {
      animation: explode 0.4s ease forwards;
    }

    @keyframes explode {
      0% { transform: scale(1); opacity: 1; filter: blur(0); }
      40% { transform: scale(1.4) rotate(12deg); filter: blur(1px); }
      70% { transform: scale(0.8) rotate(-15deg); filter: blur(3px); }
      100% { transform: scale(0); opacity: 0; filter: blur(6px); }
    }
      60% { transform: scale(1.2) rotate(10deg); }
      100% { transform: scale(0); opacity: 0; }
    }

    .response { margin-top: 1.5rem; font-size: 1.1rem; display: none; }
  </style>
</head>
<body>
  <div class="card">
    <div class="slime">
      <div class="mouth"></div>
    </div>

    <h1>From Rimuru üíô</h1>
    <div class="subtitle">To the one I trust with my core</div>

    <p>
      In every world, every timeline, and every battle ‚Äî I choose you.
      Will you be the <strong>Ciel</strong> to my <strong>Rimuru</strong>, my partner,
      my strategist, and my Valentine?
    </p>

    <div class="buttons">
      <button id="yesBtn" class="yes" onclick="sayYes()">Yes, Partner üå∏</button>
      <button id="noBtn" class="no" onclick="sayNo()">No üòÖ</button>
    </div>

    <div id="response" class="response"></div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');

    function sayYes() {
      const r = document.getElementById('response');
      r.style.display = 'block';
      r.innerHTML = "üíñ Contract accepted. From this moment on, we face the world together. Happy Valentine‚Äôs Day, my Ciel.";
    }

    function sayNo() {
      // Ultimate Skill: Raphael üëÅÔ∏è
      yesBtn.classList.remove('attack');
      void yesBtn.offsetWidth; // reset animation
      yesBtn.classList.add('attack');

      setTimeout(() => {
        noBtn.classList.add('hit');
      }, 180);

      const r = document.getElementById('response');
      setTimeout(() => {
        r.style.display = 'block';
        r.innerHTML = "üëÅÔ∏è Ultimate Skill Activated: Raphael. Probability of rejection reduced to 0%. Valentine contract enforced.";
      }, 500);
    }, 200);

      const r = document.getElementById('response');
      setTimeout(() => {
        r.style.display = 'block';
        r.innerHTML = "‚öîÔ∏è Negative outcome eliminated. Only one future remains.";
      }, 450);
    }
  </script>
</body>
</html>
